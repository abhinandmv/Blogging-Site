<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Personal blog sharing thoughts and insights" />
  <meta name="author" content="Abhinand MV" />
  <title>My Blogs</title>
  <!-- Load only one Bootstrap version -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Single Font Awesome load -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  <!-- Google fonts -->
  <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet">
  <!-- Custom CSS -->
  <link href="{{ url_for('static', filename='css/modern-styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Navigation-->
    <nav class="navbar navbar-expand-lg blog-navbar fixed-top" id="mainNav">
      <div class="container px-4 px-lg-5">
        <a class="navbar-brand blog-brand" href="/">Blog.com</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          Menu
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ms-auto py-4 py-lg-0">
            <li class="nav-item">
              <a class="nav-link blog-nav-link" href="{{ url_for('get_all_posts') }}">Home</a>
            </li>
            {% if not current_user.is_authenticated: %}
            <li class="nav-item">
              <a class="nav-link blog-nav-link" href="{{ url_for('login') }}">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link blog-nav-link" href="{{ url_for('register') }}">Register</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link blog-nav-link" href="{{ url_for('logout') }}">Log Out</a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="nav-link blog-nav-link" href="{{ url_for('about') }}">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link blog-nav-link" href="{{ url_for('contact') }}">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
